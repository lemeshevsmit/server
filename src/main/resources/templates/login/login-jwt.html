<html xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

  <title tiles:fragment="title">Login</title>

</head>

<body class="text-center">
<div tiles:fragment="content">
  <form class="form-signin" name="f" th:action="@{/api/login}" method="POST">
    <fieldset>
      <legend class="h3 mb-3 font-weight-normal">Please Login</legend>
      <div th:if="${param.error}" class="alert alert-danger">
        Invalid email and password.
      </div>
      <div th:if="${param.logout}" class="alert alert-success">
        You have been logged out.
      </div>
      <div class="container" style="width: 300px">
        <label for="email" class="sr-only">Email</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Email address"
               required="" autofocus=""/>
        <label for="password" class="sr-only">Password</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="Password"
               required=""/>
      </div>
      <div>
        <label><input type="checkbox" value="remember-me"> Remember me</label>
      </div>
      <div class="form-actions">
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </div>
    </fieldset>
    <p class="mt-5 mb-3 text-muted">Â© 2022</p>
  </form>
</div>
</body>
</html>
