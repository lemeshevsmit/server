<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>List of messages</title>
</head>
<body>
<section class="jumbotron text-center">
    <div class="container">
        <h1 class="jumbotron-heading">List of massage
            <a href="/api/messages/new" class="btn btn-primary my-2">Add new message</a>
            <a href="/logout" class="btn btn-secondary">Logout</a>
        </h1>
    </div>
</section>
<div>
    <table class="table table-striped">
        <thead>
        <tr>
            <th> From</th>
            <th> To</th>
            <th> Subject</th>
            <th> Text</th>
            <th> Date</th>
            <th> View</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${messages.empty}">
            <td colspan="6" class="jumbotron text-center"> No Messages Available</td>
        </tr>
        <tr th:each="message : ${messages}">
            <td><span th:text="${message.from}"> From </span></td>
            <td><span th:text="${message.to}"> To </span></td>
            <td><span th:text="${message.subject}"> Subject </span></td>
            <td><span th:text="${message.text}"> Text </span></td>
            <td><span th:text="${message.postDate}"> Date </span></td>
            <td><a th:href="@{/api/messages/{id}(id=${message.getId()})}" class="btn btn-primary my-2">More</a></td>
        </tr>
        </tbody>
    </table>
</div>
<br/>
<hr/>
</body>
</html>
