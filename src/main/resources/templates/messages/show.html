<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://thymeleaf.org ">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Message</title>
</head>
<body>

<div class="container">
    <h4 class="d-flex justify-content-between align-items-center mb-3">
        <span class="text-muted" th:text="'Message # '+${message.getId()}"> MESSAGE</span>
        <form th:method="delete" th:action="@{/api/messages/{id}(id=${message.getId()})}">
        <p style=" margin-bottom: 0px; margin-top: 5px;">
            <a href="/api/messages" class="btn btn-primary">Back</a>
            <a th:href="@{/api/messages/{id}/edit(id=${message.getId()})}" class="btn btn-primary">Edit</a>
            <button type="submit" class="btn btn-secondary">Delete</button>
        </p>
        </form>
    </h4>
    <ul class="list-group mb-3">
        <li class="list-group-item d-flex justify-content-between lh-condensed">
            <div>
                <h6 class="my-0">Email From:</h6>
            </div>
            <span class="text-muted" th:text="${message.getFrom()}">VALUE</span>
        </li>
        <li class="list-group-item d-flex justify-content-between lh-condensed">
            <div>
                <h6 class="my-0">Email To:</h6>
            </div>
            <span class="text-muted" th:text="${message.getTo()}">VALUE</span>
        </li>
        <li class="list-group-item d-flex justify-content-between lh-condensed">
            <div>
                <h6 class="my-0">Subject:</h6>
            </div>
            <span class="text-muted" th:text="${message.getSubject()}">VALUE</span>
        </li>
        <li class="list-group-item d-flex justify-content-between lh-condensed">
            <div>
                <h6 class="my-0">Text:</h6>
            </div>
            <span class="text-muted" th:text="${message.getText()}">VALUE</span>
        </li>
        <li class="list-group-item d-flex justify-content-between lh-condensed">
            <div>
                <h6 class="my-0">Date:</h6>
            </div>
            <span class="text-muted" th:text="${message.getPostDate()}">VALUE</span>
        </li>
    </ul>
